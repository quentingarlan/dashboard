<script src="node_modules/chart.js/Chart.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>


<div class="container-fluid" >
        <router-outlet></router-outlet>
        <mat-tab-group *ngIf="isLoggedIn">
                 <mat-tab  label="Overview">
                    <app-overview></app-overview>
                </mat-tab> 
                <mat-tab  label="Dashboard">
                    <app-dashboard></app-dashboard>
                </mat-tab>  
                 <mat-tab  label="Projects">
                    <app-project-updates></app-project-updates>
                </mat-tab>
                <mat-tab  label="Users">
                    <app-user-evolution></app-user-evolution>
                </mat-tab>
                <mat-tab *ngFor="let country of countryList" label={{country}}>          
                    <app-country-view [countrySelected]="country"></app-country-view>
                </mat-tab> 
        </mat-tab-group> 
</div>
